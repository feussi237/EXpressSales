<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="radio" name="sex" value="Male"/><label>Male</label>
      <input type="radio" name="sex" value="Female"/><label>Female</label><br><br>
      <fieldset>
        <legend>Preferences</legend>
        <input type="checkbox" name="product for babies and children" value="product for babies and children">product for babies and children<br/>
        <input type="checkbox" name="Sport " value="Sport ">Sport and outdoor<br/>
        <input type="checkbox" name="Travel products" value="Travel products">Travel products<br/>
        <input type="checkbox" name="Toys and games" value="Toys and games">Toys and games<br/>
        <input type="checkbox" name="Electronics" value="Electronics">Electronics<br/>
    </fieldset> <br>

      <select name="country" size="1" tabindex="2" >
          <option value="Cameroon">Cameroon</option>
      <optgroup label="AFRICA">
          
          <option value="Nigeria">Nigeria</option>
          <option value="Gabon">Gabon</option>
          <option value="Senegal">Senegal</option>
          <option value="Togo">Togo</option>
          <option value="Mali">Mali</option>
          <option value="Ivory coast">Ivory coast</option>
      </optgroup>
      <optgroup label="EUROPE">
          <option value="France">France</option>
          <option value="Spain">Spain</option>
          <option value="Netherland">Netherland</option>
          <option value="Germany">Germany</option>
          <option value="Ital">Italy</option>
          <option value="Switzerland">Switzerland</option>
          <option value="Poland">Poland</option>
      </optgroup>
      <optgroup label="AMERICA">
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="Argentina">Argentin</option>
          <option value="Brazil">Brazil</option>
          <option value="Mexico">Mexico</option>
          <option value="Peru">Peru</option>
          <option value="Equator">Equator</option>
          
      </optgroup>
      <option value="Another country">Another country</option>
   </select> <br><br>

    </form>
    <a href="main.html"><button type="submit">Login</button></a>
  </div>
</body>
</html>
